<!doctype html>
<html lang="en">
  <head>
    <title>ColabMe - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--links to css and js-->
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/all.css" />
    <script type="module" src="../js/home.js" defer></script>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--navigation bar-->
    <header>
      <nav role="navigation" aria-label="Main navigation">
        <a href="./home.html" class="active" aria-current="page">Home</a>
        <a href="./aboutUs.html">About Us</a>
      </nav>
    </header>

    <main role="main">
      <section id="description">
        <h1>Collaborative Management</h1>
        <p>View and manage your team members' projects</p>
      </section>

      <section id="search">
        <!--icon-->
        <span class="material-icons" aria-hidden="true">search</span>
        <!--search bar-->
        <input id="search-input" type="search" placeholder="Search a collaborator" aria-label="Search collaborators" />
      </section>

      <!--grid displaying users-->
      <section id="grid" role="region" aria-label="User cards">
      </section>
    </main>
  </body>
</html>
