<!doctype html>
<html lang="en">
  <head>
    <title>ColabMe - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--links to css and js-->
    <link rel="stylesheet" href="../style/user.css" />
    <link rel="stylesheet" href="../style/all.css" />
    <script type="module" src="../js/user.js" defer></script>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--navigation bar-->
    <header>
      <nav role="navigation" aria-label="Main navigation">
        <a href="./home.html">Home</a>
        <a href="./aboutUs.html">About Us</a>
      </nav>
    </header>

    <main role="main">
      <!--user info-->
      <section id="user-info">
        <h3>Name</h3>
        <p><span class="material-icons" aria-hidden="true">email</span> Email</p>
        <p><span class="material-icons" aria-hidden="true">domain</span> Company</p>
        <p><span class="material-icons" aria-hidden="true">location_on</span> Adress</p>
      </section>

      <!--all tasks-->
      <section id="tasks">
        <div id="description">
          <h3>Tasks</h3>
          <div id="add-task-form">
            <input type="text" id="new-task-input" placeholder="Enter new task..." aria-label="New task description" />
            <button id="add-task-btn">+ Add task</button>
          </div>
        </div>

        <div id="grid" role="region" aria-label="Task list">
        </div>
      </section>
    </main>
  </body>
</html>
